    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.13.1/mapbox-gl.css' rel='stylesheet'/>	
	<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>

</head>
<body class="grid-frame">
	
	<div class="grid-block home-div">
		<div class="small-12 columns contain-to-grid">
			<nav class="top-bar" data-topbar role="navigation" data-options="is_hover: false">
				{{> loginButtons}}
			</nav>
		</div>
		<div id="mapModal" class="reveal-modal row" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog">
			<div id='map'></div>	
			<a class="close-reveal-modal" aria-label="Close">&#215;</a>
		</div>		
		<div id="firstModal" class="reveal-modal row" data-reveal aria-labelledby="firstModalTitle" aria-hidden="true" role="dialog">

			<h2 id="firstModalTitle">Add an Event</h2>
			<div id="date-picker" ></div>
			
			<div class="columns text-center event-types">
				<div class="row collapse prefix-radius">
					<div class="small-4 medium-3 large-2 columns">
						<span class="prefix">Event Name</span>
					</div>
					<div class="small-8 medium-9 large-10 columns">
						<input type="text" placeholder="What do you want to call this event?" class="event-name" maxlength="60">
					</div>
				</div>
				<input type="text" id="location" name="location" placeholder="City or ZIP code">
				<div class="row">
					<div class="large-12 columns">
					<label style="text-align:left;">Event Description
							<textarea placeholder="How would you describe this event?" class="event-description"></textarea>
						</label>
					</div>
				</div>	
				{{> icons}}		
				{{> modalButtons}}
			</div>

			<a class="close-reveal-modal" aria-label="Close">&#215;</a>
		</div>
		<a href="#" data-reveal-id="firstModal" class="button plot-event">Plot Event</a>
		<a href="#" data-reveal-id="mapModal" class="button plot-event" id="openMap">Open Map</a>
		<input type="date" id="start-date" style="width:1px;height:1px;padding:0;">
		<div class="timelineVertical" style="transition: margin-left 0.7s;">
			<ul class="dateDivVert leftDate"></ul>
			<ul class="verticalLineUlMobile leftVL"></ul>
			<ul class="verticalLineUlMobile rightVL"></ul>
			<ul class="dateDivVert rightDate"></ul>
			<ul class="bubbleUlVert"></ul>
		</div>
	</div>		
</body>
<template name="modalButtons">
	<ul class="stack-for-small button-group row">
		<li class="large-4 medium-4 columns"><a href="#" class="button choose-date" id="event-type-1">Event Type 1</a></li>
		<li class="large-4 medium-4 columns"><a href="#" class="button choose-date" id="event-type-2">Event Type 2</a></li>
		<li class="large-4 medium-4 columns"><a href="#" class="button choose-date" id="event-type-3">Event Type 3</a></li>

</template>
